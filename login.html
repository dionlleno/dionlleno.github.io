    <title>LOGIN - PAINITE JOIAS</title>

<body>

    <!-- Header será carregado aqui -->
    <div id="header"></div>

    <!-- Caixa de login -->
    <div class="login-box">
        <div class="login-painel">
            <form action="/painite_joias/php/login.php" method="POST">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Digite seu email" required>

                <label for="senha">Senha:</label>
                <input type="password" id="senha" name="senha" placeholder="Digite sua senha" required>

                <input type="submit" value="Continuar">
            </form>
            <p>Não tem uma conta? <a href="cadastro.html">Cadastre-se aqui</a></p>
        </div>
    </div>

    <!-- Footer será carregado aqui -->
    <div id="footer"></div>
